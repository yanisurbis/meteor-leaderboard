<head>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    {{> leaderboard}}
</body>

<!-- first template -->
<template name="leaderboard">
    Number of Players: {{numberOfPlayers}}
    <ul>
      {{#each player}}
        <li class="player">{{name}}: {{score}}</li>
      {{/each}}
    </ul>
    {{goodmorning}}
</template>
